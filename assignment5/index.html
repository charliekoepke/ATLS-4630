<!-- A Scroll Test -->
<!-- A user will scroll as far as they can in one go. Along the way there will be little icons and animals that pop up and are animated by AOS. If they get to the very end then there will be a cute little icon there to congratulate -->

<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 5</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <header>
            <h1>Scroll Test</h1>
            <p>How far can you scroll?</p>
        </header>
        <h2>Start</h2>
        <hr>
        <div data-aos="flip-down">
            <img src="img/rocket.png">
        </div>
        <div class="spacer"></div>
        <div data-aos="flip-right">
            <img src="img/start-up.png">
            <p>1000px</p>
        </div>
        <div class="spacer"></div>
        <div data-aos="flip-left">
            <img src="img/rocket-ship.png">
            <p>2000px</p>
        </div>
        <div class="spacer"></div>
        <div data-aos="flip-up">
            <img src="img/star.png">
            <p>3000px</p>
        </div>
        <div class="spacer"></div>
        <div data-aos="flip-right">
            <img src="img/moon.png">
            <p>4000px</p>
        </div>
        <div class="spacer"></div>
        <div data-aos="flip-down">
            <img src="img/meteor.png">
            <p>5000px</p>
        </div>
        <div class="spacer"></div>
        <div data-aos="flip-left">
            <img src="img/galaxy.png">
            <p>6000px</p>
        </div>
        <div class="spacer"></div>
        <div>
            <img src="img/alien.png">
            <p>Congratulations!! You got to the end of the scroll test!</p>
            <p>You've scrolled over 7000 px!</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
